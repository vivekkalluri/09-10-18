
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>data demo</title>
  <style>
  div {
    color: blue;
  }
  span {
    color: red;
  }
  </style>
 
</head>
<body>
 
<div>
  The values stored were
  <span></span>
  and
  <span></span>
</div>
 

 
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$( "div" ).data( "test", { first: 20, last: "Burger" } );
$( "span:first" ).text( $( "div" ).data( "test" ).first );
$( "span:last" ).text( $( "div" ).data( "test" ).last );
</script>

</html>
